<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기소개</title>
  <link href="CSS-Training-2.css" rel="stylesheet" type="text/css" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      font-size: 128px;
      list-style-type: none;
      list-style: none;
    }

    #root {
      width: 100vw;
    }

    #root div {
      height: 40vh;
      background-color: #e6e6e6;
    }

    #root li:nth-child(1) {
      color: #b1b1b1;
    }

    #root li:nth-child(2) {
      color: #696969;
    }

    #root li:nth-child(3) {
      color: #272727;
    }
  </style>
</head>

<body>
  <div id="root">
    <div></div>
    <ul>
      <li>Hello</li>
      <li>My Name is</li>
      <li>Pingu</li>
    </ul>
</body>

</html>
